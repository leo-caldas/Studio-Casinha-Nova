<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNAD | CASINHA NOVA</title>
</head>
<body>
    <header style="background-color: rgb(28, 78, 226)">
        <h1 style= "text-size-adjust: 250px;">
            <strong>STUDIO CASINHA NOVA</strong>
        </h1>
    </header>
    <hr>
    <p>
        <h1>BANNER ROTATIVO</h1>
    </p>
    <hr>
    <br>
    <h1>Preencha o formulário abaixo</h1>
    <form width="50%">
        <fieldset>
            <input type="text" name="Nome", required, placeholder="Nome">
            <input type="text" name="Sobrenome", required, placeholder="Sobrenome">
            <br>
            <br>
            <input type="text" name="Email", required, placeholder="Email">
            <input type="tel" name="WhatsApp", required, placeholder="WhatsApp", maxlength="11 required">
            
            <br>
            <br>

            <select name="projeto", required>
                <option disabled value="Tipo de projeto">Qual é o tipo do seu projeto?</option>
                <option value="Reforma">Reforma</option>
                <option value="Planta">Na planta</option>
            </select>

            <br>
            <br>

            <select name="imóvel", required>
                <option disabled value="Tipo de imóvel">Qual é o tipo do seu imóvel?</option>
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Loja">Loja</option>
            </select>
             
            <br>
            <br>

            <select name="investimento">
                <option disabled value="Investimento">Quanto você deseja investir no projeto?</option>
                <option value="Menos de 10 mil">Até 10 mil reais</option>
                <option value="10/50 mil">Entre 10 e 50 mil reais</option>
                <option value="Mais de 50 mil">Acima de 50 mil</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
